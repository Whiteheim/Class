<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<a href="Calculator?x=10&y=5">10, 5계산하기</a>
	<hr>
	
	<!-- 
		form : form 내부의 button을 누르면
				action자리에 있는 위치로 요청
				
		form 내부에 있는 input들의 속성값으로 name을 부여해 요청파라미터명으로 설정
		input들 안에 쓴 내용을 요청파라미터값으로 보내줌
		
		input입력시
			tab 	: 다음 input으로 넘어가기
			enter 	: button 클릭
	 -->	
	 <h1>계산기</h1>
	 <form action="Calculator">
	 	x : <input name="x"> <br> 
	 	y : <input name="y"> <p>
	 	<button>계산</button>
	 </form>
</body>
</html>
