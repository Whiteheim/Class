<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(function () {
		$("button").click(function asdf() {
			// $(this) : 스스로에게 클릭 이벤트 발생 함수인 asdf()를 호출 
			//	누른 버튼만 해당하는 명령을 실행하도록 함
			$(this).css("background-color","red");
			
			// 누른 버튼이 있는 td에 배경색 주기
			// $("td").css("background-color","teal"); -> td전체가 색이 변경됨
			// parent() : 사용자가 클릭한 this의 한단계 상위 객체
			//		cf) children() : 사용자가 클릭한 this의 한단계 하위 객체
			$(this).parent().css("background-color","teal");
			
			// 눌러진 버튼이 있는 table의 테두리를 파란색으로 표시
			// closest("css선택자") : 상위에 있는 것 중 가장 가까운 css 선택자를 선택
			//		cf) 특정 선택자 찾기 : find()
			$(this).closest("table").css("border", "blue solid 3px");
		});
		
		// td를 클릭했을 때, 눌려진 td의 배경색을 노랑
		// td를 클릭했을 때, td속에 들어있는 모든것들의 배경색을 핑크
		// td를 클릭했을 때, td속 버튼의 테두리 색 변경
		$("td").click(function whenTdClick() {
			$(this).css("background-color", "yellow");
			$(this).children().css("background-color", "pink");
			$(this).find("button").css("border", "green solid 3px")
		});
		
		// input에 색깔 입력 후 버튼 눌렀을 때, 글자가 버튼의 글자색이 되도록
		$("button").click(function ccc() {
			// let c = $(this).parent().find("input").val();
			// sibligs() : 동일선상에 있는 특정 선택자
			let c = $(this).siblings("input").val();
			$(this).css("color", c);
		});
		
	});
</script>
<style type="text/css">
	td {
		height: 100px;
	}
	
	input {
		height: 44px;
	}
	
	button {
	 width: 100px;
	 height: 50px;
	}
</style>
</head>
<body>
	<table border="">
		<tr>
			<td>
				<input> <button>11111111</button>
			</td>
		</tr>
		<tr>
			<td>
				<input> <button>2222222</button>
			</td>
		</tr>
	</table>
	<table border="">
		<tr>
			<td>
				<input> <button>3333333</button>
			</td>
		</tr>
		<tr>
			<td>
				<input> <button>4444444</button>
			</td>
		</tr>
	</table>
</body>
</html>
