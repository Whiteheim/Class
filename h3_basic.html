<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>웹사이트 제목</title>
<!--  
	<script> : 외부파일과 연결할 때 사용
		<link href="외부CSS파일경로" rel="stylessheet", type="text/css">
		rel="stylesheet" : 연결파일이 stylesheet
		type="text/css" : stylesheet코드가 텍스트 파일로 되어있는 css유형
-->
</head>
<body>
	<h1>가장 큰 머리말(heading 1)</h1>
	<h2>1 부터 6까지 존재</h2>
	<h6>가장 작은 머릿말 (heading 6)</h6>
	<div>의미는 없음, 목적에 따라 컨텐츠를 묶을 때 사용</div>
	sadasd
	<span>의미는 없음, 목적에 따라 컨텐츠를 묶을 때 사용</span>
	dsdasd
	<!-- div vs span : 줄바꿈 유무 (div는 줄 바꿈 기능이 포함됨) -->
	<br> <!-- break -->
	ㅋㅋㅋㅋㅋㅋㅋㅋ<br> <!-- <br> : 줄 바꾸기 -->
	ㅎㅎㅎㅎㅎㅎㅎㅎ<hr> <!-- <hr> : 줄 바꾸기 + 선긋기 -->
	dddddddddddd<p>		 <!-- <p>  : 두줄 바꾸기 (문단 나눌 때 사용) -->
	asdasdsd
	<hr> <!-- A horizontal rule -->
	<p> <!-- paragraph -->
	띄어 	                                                  쓰기<br>
	띄어&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;쓰기
	<!-- &ndsp; : 띄어쓰기 1칸 -->
	>
	<!-- a가 10보다 작다 / b가 20보다 크다 -->
	<br>a &lt; 10<br> <!-- &lt; : 	less than  => '<' 기호 -->
	b &gt; 20		  <!-- &gt; : greater than => '>' 기호 -->
	<hr>
	<!-- <ul> : ㆍ/ <ol> : 1. --> 
	<!-- <li> : list , <ul>과 <ol>안에 각 항목을 나열할 때 사용 -->
	<!-- 
		<ul> : unordered list, 순서가 없는 리스트
		<ol> : ordered list, 순서가 있는 리스트, 기호가 아닌 숫자나 영문 순서대로 삽입
			<ol [속성 = "속성값"]>
			type :
				1 : 숫자 (기본값)
				a : 영어 소문자
				A : 영어 대문자
				i : 로마숫자 소문자
				I : 로마숫자 대문자
	 -->	
	<ul>
		<li>1</li>
		<li>2</li>
	</ul>
	<ol type = "i">
		<li>1</li>
		<li>2</li>
	</ol>
	<hr>
	<font size="5" face="굴림" color="#3DB7CC">
	ㅎㅎㅎㅎㅎㅎㅎㅎㅎ
	<b>굵게</b>
	<i>italic, 기울임</i>
	<br>
	<em>emphasized, 강조</em> <!-- 기울여 강조 -->
	<strong>강조</strong>	  <!-- 두껍게 만들어 강조 -->
	<u>밑줄</u>
	</font>
	<hr>
	<!-- <input> : 사용자가 정보를 입력하는 부분이 필요할 때 사용 -->
	<input> <br>
	<!-- type에 따라 어떤 형식으로 정보를 받을 지 결정 
		<input type="유형" 속성="속성값">
			type : 
				hidden : 사용자에게 보이지 않게 숨겨둠
						서버로 값들을 보낼 때 사용
				text : 한 줄 짜리 텍스트 입력
				search : 검색
				password : 비밀번호 입력
				range : 숫자를 조절할 수 있는 슬라이드 막대
				number : 숫자를 조절할 수 있는 화살표
				checkbox : 체크박스 (중복 선택 가능)
				radio : 라디오 버튼 (중복 선택 불가능)
				image, submit, reset, button, file, ...
				
				미적으로 떨어져서 잘 사용하지 않음
				
				속성 : 
					readonly : 읽기 전용으로 만들기
					placeholder : 힌트 표시(input 영역을 클릭하면 내용 사라짐)
					autofocus : 그 위치에 마우스 커서가 표시됨
					autocomplete : 자동완성
					maxLength : 최대 입력 가능 수 설정
	-->
	<input type="hidden"><br>
	<input type="text"><br>
	<input type="search"><br>
	<input type="password"><br>
	<input type="range"><br>
	<input type="number"><br>
	<input type="checkbox"><br>
	<input type="radio"><br>
	<input type="image"><br>
	<input type="submit"><br>
	<input type="reset"><br>
	<input type="button"><br>
	<input type="file"><br>
	<hr>
	<input type="text" readonly="readonly"><br>
	<input type="text" placeholder="아이디"><br>
	<input type="text" autofocus="autofocus"><br>
	<input type="text" autocomplete="name"><br>
	<input type="text" maxlength="8"><br>
	
	<!-- 그림, 동영상, 노래파일, pdf파일, 알집파일, ... -->
		
</body>
</html>
